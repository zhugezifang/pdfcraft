server {
    listen 80;
    server_name localhost;

    # Point to build output directory (e.g. /var/www/pdfcraft/out)
    root /website/pdfcraft;
    index index.html;

    # ==========================================
    # Gzip Compression Settings
    # ==========================================
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        application/json 
        application/javascript 
        text/xml 
        application/xml 
        application/xml+rss 
        text/javascript 
        image/svg+xml 
        application/wasm; # Ensure WASM compression

    # ==========================================
    # MIME Type Configuration
    # ==========================================
    include /etc/nginx/mime.types;
    types {
        application/wasm wasm; # Critical: Ensure browser correctly loads WebAssembly
    }

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # Caching Strategy
    # ==========================================

    # Static Assets (Images, Fonts, etc.) - Long Term Cache (1 year)
    location ~* \.(ico|jpg|jpeg|png|gif|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # JS and CSS Files - Long Term Cache (1 year)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Next.js Build Assets (_next/static) - Long Term Cache
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 404 Page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # ==========================================
    # Core Routing Logic
    # ==========================================
    
    # HTML Pages - No Cache (Ensure user always gets the latest version)
    # Next.js Static Export generates .html files
    location / {
        # Try order:
        # 1. Original URI
        # 2. URI + .html (Handle /about -> /about.html)
        # 3. URI Directory (Handle / -> /index.html)
        # 4. 404
        try_files $uri $uri.html $uri/ =404;
        
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
}
